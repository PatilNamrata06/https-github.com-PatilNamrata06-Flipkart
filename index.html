<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="login-form">
            <div class="form-text">
                <span class="header-text">Sign up</span>
                <p class="sub-text">Get access to your Orders, Whishlist and Recomendations</p>
            </div>
            <div class="main-form">
                <form action="">
                    <div class="input-field">
                        <input  type="text" placeholder="" required>
                        <label for="" class="floating-label">Full Name</label>
                    </div>
                    <div class="input-field">
                        <input  type="text" placeholder="" required>
                        <label for="" class="floating-label">Mobile Number</label>
                    </div>
                    <div class="input-field">
                        <input  type="password" placeholder="" required>
                        <label for="" class="floating-label">Password</label>
                    </div>
                    <div class="input-field">
                        <input  type="password" placeholder="" required>
                        <label for="" class="floating-label">Password</label>
                    </div>
                    <!-- <div class="tc-text">
                        By continuong, you agree to Flipkart's
                        <a href="/">Terms of Use</a> and
                        <a href="/">Privacy Policy</a>.
                    </div> -->
                    <button type="submit" class="btn_otp">SIGN UP</button>
                </form>
                <div class="create-account">
                   <p>or Sign up with social platform<p>
                    <a href="#" class="fa fa-facebook"></a>
                    <a href="#" class="fa fa-twitter"></a>
                    <a href="#" class="fa fa-google"></a>
                    <a href="#" class="fa fa-linkedin"></a>

                </div>
            </div>
        </div>
        <div class="btn-close">
            <span class="close-icon">&#x2715;</span>
        </div>
    </div>
</body>
</html>
